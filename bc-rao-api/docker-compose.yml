version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  worker:
    build: .
    command: celery -A app.workers.celery_app worker --loglevel=info -Q scraping,analysis,generation,monitoring
    env_file: .env
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
